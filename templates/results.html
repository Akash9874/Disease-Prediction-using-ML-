<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    <title>Prediction Result</title>
</head>
<body>
    <div class="container mt-5">
        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="mt-3">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <!-- Result Card -->
        <div class="card shadow-lg result-card mx-auto">
            <div class="card-body text-center">
                <h1 class="text-success fw-bold">Prediction Result</h1>
                <p class="lead mt-3">The predicted disease is:</p>
                <h2 class="text-primary fw-bold">{{ prediction }}</h2>
                <div class="mt-4">
                    <a href="/" class="btn btn-gradient btn-lg">Go Back</a>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer text-center mt-5">
        <p>Â© 2025 | Powered by Flask & Machine Learning</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
